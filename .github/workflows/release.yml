name: Release
on:
  # schedule:
  # - cron: '0 0 * * *' # midnight UTC

  push:
    paths:
      - version.txt

jobs:
  release:
    name: Release - aarch64
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Read version from version.txt
        id: get_version
        run: |
          VERSION=$(cat version.txt | tr -d '\n' | tr -d '\r')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
      - name: Generate unique tag
        id: generate_tag
        run: |
          UNIQUE_TAG="${{ env.VERSION }}-build-${{ github.run_number }}"
          echo "Generated tag: $UNIQUE_TAG"
          echo "TAG_NAME=$UNIQUE_TAG" >> $GITHUB_ENV
      - name: Set up Rust Cache
        uses: actions/cache@v3
        with:
          path: |
            target/aarch64-unknown-linux-gnu  # Cache cross-compilation target directory
            ~/.cargo/registry                 # Cache registry
            ~/.cargo/git                      # Cache git dependencies
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-aarch64
          restore-keys: |
            ${{ runner.os }}-cargo-aarch64
      - name: Build binary
        uses: houseabsolute/actions-rust-cross@v0.0.15
        with:
          command: build
          target: aarch64-unknown-linux-gnu
          args: "--locked --release"
      - uses: rickstaa/action-create-tag@v1
        id: "tag_create"
        with:
          tag: ${{ env.TAG_NAME }}
          tag_exists_error: false
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: "target/aarch64-unknown-linux-gnu/release/throwie-server"
          tag_name: ${{ env.TAG_NAME }}
          token: ${{ secrets.GH_TOKEN }}
