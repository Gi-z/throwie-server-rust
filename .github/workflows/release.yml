name: Release
on:
  # schedule:
  # - cron: '0 0 * * *' # midnight UTC

  push:
    paths:
      - version.txt

jobs:
  release:
    name: Release - aarch64
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Read version from version.txt
        id: get_version
        run: |
          VERSION=$(cat version.txt)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
      - name: Generate unique tag
        id: generate_tag
        run: |
          UNIQUE_TAG="${{ env.VERSION }}-build-${{ github.run_number }}"
          echo "Generated tag: $UNIQUE_TAG"
          echo "TAG_NAME=$UNIQUE_TAG" >> $GITHUB_ENV
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2.7.3
      - name: Build binary
        uses: houseabsolute/actions-rust-cross@v0.0.15
        with:
          command: build
          target: aarch64-unknown-linux-gnu
          args: "--locked --release"
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: "target/aarch64-unknown-linux-gnu/release/throwie-server"
          tag_name: ${{ env.UNIQUE_TAG }}
          token: ${{ secrets.GH_TOKEN }}
